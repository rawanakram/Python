<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
    <div class="container">
        <form action="/result" method="post">
            <div class="row mb-3">
                <label for="name" class="col-sm-5 col-form-label">Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <p>
                <label for="location" class="col-sm-5 col-form-label">Dojo Location:</label>
                <select id="location" name="location" >
                    <option value="Nablus">Nablus</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Tulkarm">Tulkarm</option>
                    <option value="Jineen">Jineen</option>
                </select>
            </p>
            <p>
                <label for="fav_language" class="col-sm-5 col-form-label">Favorite Language:</label>
                <select id="fav_language" name="fav_language">
                    <option value="Html">Html</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                </select>
            </p>
            <p>Comment(optional):</p>
                <textarea name="comment" rows="6" cols="48"></textarea>
            <p class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn1 btn btn-primary me-md">Button</button>
            </p>
        </form>
    </div>
</body>
</html>
