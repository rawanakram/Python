<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">
        <h2>Submitted info:</h2>
        <div class="show">
            <p>Name:</p> 
            <p>{{ name_on_template }}</p>
        </div>
        <div class="show">
            <p>Dojo Location:</p>
            <p>{{ location_on_template }}</p>

            <p>Favorite Language:</p>
            <p>{{ fav_language_on_template }}</p>
        </div>
        <div class="show">

        <p>{{ comment_on_template }}</p>
        </div>
        <p class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn1 btn btn-primary me-md">Go Back</button>
        </p>
    </div>
