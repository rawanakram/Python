<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="form1">
        <form action="/addauther" method="post" >
            {% csrf_token %}
            <h2>Add an Auther</h2>
            <div class="form">
                <div>
                    <p><label for="first_name">First Name</label></p>
                    <p><label for="last_name">Last Name</label></p>
                    <p><label for="notes">Notes</label></p>
                </div>
                <div>
                    <p><input type="text" name="first_name" id="first_name"></p>
                    <p><input type="text" name="last_name" id="last_name"></p>
                    <p> <textarea name = "notes"></textarea></p>
                    <p><input type="submit" value="Add"></p>
                </div>
            </div>
        </form>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            
            {% for auther in all_authers %}
            <tr>
                <td>{{auther.id}}</td>
                <td>{{ auther.first_name }} {{ auther.last_name }}</td>
                <td><a href="/authers/{{auther.id}}">View</a></td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
</body>
</html>
