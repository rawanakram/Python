<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/TVstyle.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date|date:"M d, Y" }}</td>
            <td>
                <a href="/shows/{{show.id}}">Show |</a>
                <a href="/shows/{{show.id}}/edit">Edit |</a>
                <a href="/delete/{{show.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <strong><a href="/shows/new">Add a New Show</a></strong>
</body>
</html>
