<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/TVstyle.css' %}">
</head>
<body>
    <div class="container">
        <a href="/shows" class="right">Go Back</a>
        <h1>TV Show {{ show.id }}</h1>
        <p><b>title:</b> {{ show.title }}</p>
        <p><b>Network:</b> {{ show.network }}</p>
        <p><b>Release Date:</b> {{ show.release_date|date:"M d, Y" }}</p>
        <p><b>Description:</b> {{ show.desc }}</p>
        <p><b>Last Updated:</b> {{ show.updated_at }}</p>
        <br>
        <br>
        <a href="/shows/{{show.id}}/edit">Edit |</a>
        <a href="/delete/{{show.id}}">Delete</a>
    </div>
</body>
</html>
